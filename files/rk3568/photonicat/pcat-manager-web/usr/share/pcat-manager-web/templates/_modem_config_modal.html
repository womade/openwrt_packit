<div id="modem_config_dlg" class="modal" x-cloak x-show="modem_config_open" tabindex="-1"><section class="modal-main w-full sm:w-1/2" @click.outside="modem_config_open = false"><p class="p-4 text-xl font-semibold">Modem 设置</p><div class="p-4"><table><tr><td class="py-4 text-right">查询间隔: </td><td><select class="ml-4" x-model="sms_check_interval"><option value="10">10秒</option><option value="30">30秒</option><option value="60">1分钟</option><option value="120">2分钟</option><option value="180">3分钟</option><option value="300">5分钟</option><option value="600">10分钟</option><option value="900">15分钟</option></select></td></tr><tr><td class="py-4 text-right">短信转发: </td><td><label class="ml-4 relative flex cursor-pointer items-center"><input class="peer sr-only" type="checkbox" x-model="sms_forward"><div class="h-6 w-11 rounded-full border-2 border-gray-200 bg-gray-200 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:shadow-sm after:transition-all after:duration-300 peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white"></div><span class="ml-2 select-none text-base text-gray-400" x-text="sms_forward ? '启用' : '禁用'">启用</span></label></td></tr><tr x-show="sms_forward"><td class="text-right">转发到:</td><td class="py-4"><input class="ml-4" type="text" x-model="sms_forward_to" placeholder="转发到 ..."><br><div class="ml-4 text-pcatgray3">国内号码可以前面不用加 '+86'; <br>国际号码前面加国家代码，如: +1123456789</div></td></tr></table></div><div class="flex items-center justify-between space-x-4 rounded-b border-gray-200 px-4 pb-4"><span></span><button @click="save_modem_config" type="button" class="hover:bg-blue-800 focus:ring-blue-300 rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white focus:ring-4"> 保存 </button></div></section></div>
