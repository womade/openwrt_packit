<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"><link rel="manifest" href="/site.webmanifest"><link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ed3cf"><meta name="msapplication-TileColor" content="#0ed3cf"><meta name="theme-color" content="#0ed3cf"><title>Login | photonicat 光影猫 - 配置</title><script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function (event) {
        document.getElementById("openwrt_link").href = "http://" + window.location.hostname + ":8080";

        const d1 = new Date();
        document.getElementById("dtt").value = d1.getTime();

        document.getElementById("password").focus();
      });
    </script><link rel="stylesheet" href="/static/app.css"></head><body class="bg-gray-200"><div class="md:6/12 m-auto my-10 w-10/12 bg-white shadow-md lg:w-4/12"><div class="rounded-xl py-8 px-8"><h1 class="mt-3 text-center text-2xl font-medium">photonicat 光影猫 - 配置</h1> {% if error %} <span class="text-red-500">{{error}}</span> {% endif %} <form action="/login" method="post" class="mt-6"><input type="hidden" name="dtt" id="dtt"><div class="my-5 text-sm"><input type="password" id="password" name="password" class="mt-3 w-full rounded-sm bg-gray-100 px-4 py-3 focus:outline-none" placeholder="Password"></div><label><input type="checkbox" name="remember_login" value="1" checked class="mr-2">{{locales["remember_login_status"]}}</label><button class="my-5 block w-full rounded-sm bg-gray-800 p-3 text-center text-white duration-300 hover:bg-black">{{locales["common_login"]}}</button></form><div class="mt-6 text-gray-500"><a id="openwrt_link" class="text-underline" href=":8000">{{locales["advanced_setting_open_wrt"]}}</a></div></div></div></body></html>
