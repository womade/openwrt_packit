<div id="reboot_dlg" class="modal" x-cloak x-show="$store.app.system_status >= 20 && $store.app.system_status < 30" tabindex="-1"><section class="modal-main w-full sm:w-1/2"><div class="p-6 text-center"><p x-show="$store.app.system_status === 20" class="text-xl font-semibold">{{locales["rebooting_tip_message_0"]}}</p><p x-show="$store.app.system_status === 25" class="text-xl font-semibold">{{locales["rebooting_tip_message_1"]}}</p><div class="mt-4 text-2xl font-semibold text-gray-400" x-text="$store.app.reboot_timer_count"></div></div><div class="flex items-center justify-center space-x-4 rounded-b border-t border-gray-200 p-4"><img src="/static/loading.gif"></div></section></div>
