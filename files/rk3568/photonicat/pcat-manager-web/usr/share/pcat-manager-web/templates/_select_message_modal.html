<div id="selectmsg_dlg" class="modal" x-cloak x-show="selected_message !== null" tabindex="-1"><section class="modal-main w-full sm:w-1/2" @click.outside="selected_message = null"><div class="p-1"><ul><template x-for="sms_message in topic_messages" :key="sms_message.storage+sms_message.id"><li class="p-4 hover:bg-gray-100 relative"><div class="flex justify-between"><div x-text="sms_message.from" class="font-semibold"></div><div x-text="sms_message.send_at" class="text-sm text-gray-500"></div></div><div x-text="sms_message.msg" class="mt-1"></div></li></template></ul></div><div class="rounded-b border-t border-gray-200 p-4"><div class="mb-4"> 回复至：<br><input placeholder="号码" class="w-full" required="required" type="text" x-model="sms_target"></div><textarea class="w-full" placeholder="回复内容 ..." x-model="sms_text"></textarea></div><div class="flex items-center justify-between space-x-4 rounded-b border-gray-200 px-4 pb-4"><button @click="delete_sms(selected_message)" type="button" class="rounded-lg bg-red-700 px-2 py-2 text-center text-sm font-medium text-white hover:bg-red-800 focus:ring-4 focus:ring-red-300">删除</button><button @click="send_sms" type="button" class="hover:bg-blue-800 focus:ring-blue-300 rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white focus:ring-4"> 回复 </button></div></section></div>
